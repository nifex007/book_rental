{% extends 'ui/base.html' %}
{% block content %}


<div class="container" >
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{customer_full_name}}</span>
                <ul class="collection">
                  <li class="collection-item blue-grey darken-1">
                    <table>
                      <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Days</th>
                            <th>Price</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for reciept in customer_reciept_details %}
                        <tr>
                          <td>{{reciept.book_title}}</td>
                          <td>{{reciept.days}}</td>
                          <td>{{reciept.price}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </li>
                </ul>
              <br>
              <p >Total: ${{total_rent_charge}}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'index' %}" class="">BOOKS</a>
                <a href="{% url 'customer_list_view' %}" class="">CUSTOMERS</a>
            </div>
          </div>
        </div>
      </div>    
</div>

  {% endblock %}
